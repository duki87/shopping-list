<div class="content-center">
    <div class="modal-box">
        <h1 class="title">
            Create New Shopping List
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name...">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink="/">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="createShoppingList(listTitleInput.value)">Create</button>
        </div>
</div>
