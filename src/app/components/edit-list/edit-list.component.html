    <div class="modal-box">
        <h1 class="title">
            Edit Shopping List
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name..." [(ngModel)]="list.title">

          <button class="button is-medium" routerLink="/">Back</button>

    </div>
</div>
